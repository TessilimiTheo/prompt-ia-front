<body>
<h1 id="title">Génération de postes à l'aide de chatGPT</h1>
<app-connexion *ngIf="!user"></app-connexion>
  <div class="content">
    <div class="left-content">
      <app-last-prompt-list class="list" *ngIf="user" [user]="user" (formOptions)="updateFormOptions($event)" (postResponse)="updateResult($event)"></app-last-prompt-list>
    </div>
    <div class="right-content">
      <div>
        <app-create-post-form class="form" (post)="newPost($event)" *ngIf="user" [user]="user" ></app-create-post-form>
        <app-ai-response class="ai-response" *ngIf="user" [post]="post"></app-ai-response>
      </div>
    </div>
  </div>
</body>
